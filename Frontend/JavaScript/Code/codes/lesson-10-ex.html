<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson-10</title>
  <style>
    .cart{
      background-color: rgb(255, 216, 20);
      color: black;
      border: none;
      border-radius: 20px;
      font-size: 20px;
      padding: 10px 55px;
    }
    .request{
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      padding: 20px 20px;
    }
    .uber{
       background-color: rgb(230, 230, 230);
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      padding: 20px 20px;
    }
  </style>
</head>
<body>
  <button class="cart">Add to Cart</button>
  <button class="request">Request Now</button>
  <button class="uber">Scheduled Later</button>
  <button class="js-button">Test</button>
  <script>
    console.log(document.querySelector('.js-button').classList.contains('js-button'));
  </script>
</body>
</html>
