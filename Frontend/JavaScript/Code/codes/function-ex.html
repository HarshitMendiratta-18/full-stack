<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Function-ex</title>
</head>
<body>
  <script>
    function greet(name){
      if(!name){
        console.log('Hi there!');
      }
      else
      console.log(`Hello ${name}!`);
    }
    greet('Harshit');
    greet('Ayush');
    greet();


    function convertToFahrenheit(celcius){
      console.log((celcius*9/5)+32);
    }
    convertToFahrenheit(25);

    function convertToCelcius(fahrenheit){
      console.log((fahrenheit-32)*5/9);
    }
    convertToCelcius(86);


    function convertToFahrenheit(celcius){
      return (celcius*9/5)+32;
    }
    function convertToCelcius(fahrenheit){
      return (fahrenheit-32)*5/9;
    }

    function  convertTemperature(degrees,unit){
      if(unit==='C'){
        const result= convertToFahrenheit(degrees);
        return `${result}F`;
      }
      else if(unit==='F'){
        const result= convertToCelcius(degrees);
        return `${result}C`;
      }
    }
    console.log(convertTemperature(25,'C'));
    console.log(convertTemperature(86,'F'));


    function convertLength(length,from,to){
      if(from==='miles' && to==='km'){
        result= `${length*1.6}km`;
        return result;
      }
      else if(from==='km' && to==='miles'){
        result= `${length/1.6}miles`;
        return result
      }
      else if(from==='km' && to==='feet'){
        result=`${length*3281}${to}`;
        return result;
      }
      else if(from==='feet' && to==='km'){
        return `${length/3281}${to}`;
      }
      else if(from==='miles' && to==='feet'){
        return `${length*5280}${to}`;
      }
      else if(from==='feet' && to==='miles'){
        return `${length/5280}${to}`;
      }
      else if(from===to){
        result= `${length}${to}`;
        return result;
      }
      else{
        return `Invalid unit:${unit}`;
      }
    }
    console.log(convertLength(50,'miles','km'));
    console.log(convertLength(32,'km','miles'));
    console.log(convertLength(50,'km','km'));
    console.log(convertLength(90,'miles','miles'));
    console.log(convertLength(5,'miles','km'));
    console.log(convertLength(5,'miles','feet'));
    console.log(convertLength(5,'km','feet'));
    console.log(convertLength(5,'lbs','lbs'));



  </script>
</body>
</html>
