      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <style>
          body{
            background-color: rgb(25,25,25);
            color: white;
            font-family: Arial;
          }
          .title{
            font-size: 30px;
            font-weight: bold;
          }
          .move-icon{
            height: 50px;
          }
          .move-button{
            background-color: transparent;
            border: 3px solid white;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin: 10px;
            cursor: pointer;
          }
          .result{
            font-size: 25px;
            font-weight: bold;
            margin-top: 50px;
          }
          .score{
            margin-top: 60px;
          }
          .reset-score-button{
            background-color: white;
            border: none;
            font-size: 15px;
            padding: 8px 15px;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
        playGame('Rock');
        " class="move-button"><img src="rock-emoji.png" alt="" class="move-icon"></button>

      <button onclick="
      playGame('Paper');
        " class="move-button"><img src="paper-emoji.png" alt="" class="move-icon"></button>

        <button onclick="
        playGame('Scissor');

        " class="move-button"><img src="scissors-emoji.png" alt="" class="move-icon"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">
          Reset Score
        </button>

        <script>
          let score= 
            JSON.parse(localStorage.getItem('score'));

            if(score=== null){
              score={
                wins:0,
                losses:0,
                ties:0
              };
            }

            updateScoreElement();

          function playGame(playerMove){
            const computerMove=pickComputerMove();

        let result='';

        if(playerMove=== 'Scissor'){
          if(computerMove=== 'Rock'){
          result='Lose';
        }
        else if(computerMove==='Paper'){
          result='Win';
        }
        else if(computerMove==='Scissor'){
          result='Tie';
        }
          }
          else if(playerMove==='Paper'){
            if(computerMove=== 'Rock'){
          result='Win';
        }
        else if(computerMove==='Paper'){
          result='Tie';
        }
        else if(computerMove==='Scissor'){
          result='Lose';
        }
      }
      else if(playerMove==='Rock'){
        if(computerMove=== 'Rock'){
        result='Tie';
      }
      else if(computerMove==='Paper'){
        result='Lose';
      }
      else if(computerMove==='Scissor'){
        result='Win';
      }
      }
      if(result==='Win'){
        score.wins+=1;
      }
      else if(result==='Lose'){
        score.losses+=1;
      }
      else if(result==='Tie'){
        score.ties+=1;
      }

      localStorage.setItem('score',JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result').innerHTML=`You ${result}`;
            document.querySelector('.js-moves').innerHTML=`You <img src="${playerMove}-emoji.png" alt="" class="move-icon"> <img src="${computerMove}-emoji.png" alt="" class="move-icon"> Computer`;
         
        }
        function updateScoreElement(){
          document.querySelector('.js-score')
         .innerHTML=`Wins:${score.wins},Losses:${score.losses},Ties:${score.ties}`;
        }
        
          function pickComputerMove(){
            const randomNumber=Math.random();
            let computerMove='';
        if(randomNumber>=0 && randomNumber<1/3){
          computerMove='Rock';
        } else if(randomNumber>=1/3 && randomNumber<2/3){
          computerMove='Paper';
        }
        else if(randomNumber>=2/3 && randomNumber<1){
          computerMove='Scissor';
        }
        return computerMove;
          }
        </script>
      </body>
      </html>
