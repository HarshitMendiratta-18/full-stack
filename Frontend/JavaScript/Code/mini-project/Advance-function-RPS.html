      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title> 
        <link rel="stylesheet" href="Advance-function-RPS.css">
      </head>
      <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button"><img src="rock-emoji.png" alt="" class="move-icon"></button>

      <button class="move-button js-paper-button"><img src="paper-emoji.png" alt="" class="move-icon"></button>

        <button class="move-button js-scissor-button"><img src="scissor-emoji.png" alt="" class="move-icon"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button class="reset-score-button js-reset-score-button">
          Reset Score
        </button>
        <button class="auto-play-button js-autoplay">Auto play</button>
        <script src="Advance-Function-RPS.js"></script>
      </body>
      </html>
