<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css properties</title>
  <style>
    img{
      margin: 10px;
    }
    div{
      border: 1px solid black;
    }
    .image2{
      position: relative;
      top: 100px;
    }
    .image4{
      position: fixed;
    }
    .image3{
      position: sticky;
      top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pos-1.jpg" alt="poster1" width="300px" height="300px" class="image1">
  </div>
  <div class="container">
    <img src="pos-2.jpg" alt="poster2" width="300px" height="300px" class="image2">
  </div>
  <div class="container">
    <img src="pos-3.jpg" alt="poster3" width="300px" height="300px" class="image3">
  </div>
  <div class="container">
    <img src="pos-4.jpg" alt="poster4" width="300px" height="300px" class="image4">
  </div>

</body>
</html>
