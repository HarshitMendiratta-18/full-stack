<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      border: 1px solid black;
      background-color: rgb(245, 165, 67);
      display: flex;
      flex-direction: column;
      width: 850px;
      padding: 2px;
      margin: 10px;
    }
    #boxleft{
      background-color: aquamarine;
      border: 1px solid blue;
      width: 47%;
      margin: 3px;
      padding: 2px;
    }
    #boxright{
      background-color: coral;
      border: 1px solid brown;
      width: 47%;
      margin: 3px;
      padding: 2px;
    }
    p{
      border: 1px solid red;
    }
    @media (max-width: 640px){
      .container{
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="boxleft">
      <p>text1</p>
      <p>text2</p>
    </div>
    <div id="boxright">
      <img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?cs=srgb&dl=daylight-environment-forest-459225.jpg&fm=jpg" alt="image" width="400px">
    </div>
  </div>
  
</body>
</html>
