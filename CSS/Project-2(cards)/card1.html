<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Card</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container{
      width: 100vw;
      height: 100vh;
      background-color: #8BC6EC;
      background-image: linear-gradient(135deg,#8BC6EC 0%,#9599E2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card{
      width: 360px;
      height: 570px;
      background-color: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }
    .card img{
      height: 57%;
      border-radius: 10px;
    }
    .card h2{
      font-weight: bold;
      font-size: 1.5rem;
    }
    .card p{
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="card">
    <img src="images/qrcode.png" alt="qrcode">
    <h2>Online Payment is Safe,Secure and TrustWorthy. </h2>
    <p>Online payment refers to transactions made using electronic or digital methods, allowing both the payer and payee to exchange money without a physical cash exchange</p>

  </div>
  </div>
  
</body>
</html>
