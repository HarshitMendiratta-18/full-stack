<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Element</title>
</head>
<body>
  <form >
    <fieldset>
      <legend>HTML full form</legend>
    <label for="DatePicker">Choose Date:</label>
    <input type="date" id="DatePicker">
    <br>
    <br>
    <label for="selector1">Choose Your dish:</label>
    <select name="dishes" id="selector1" multiple>
      <option value="maggi">Maggi</option>
      <option value="momos">Momos</option>
      <option value="pasta">Pasta </option>
    </select>
    <br>
    <button>Click</button>
    <br>
    <br>
    <textarea name="Fedback" id="selector1" rows="3" placeholder="Feedback"></textarea>
    </fieldset>
  </form>
  
</body>
</html>
